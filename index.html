<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <h1>Calculator</h1>
        <input type="txt" id="input"></input>
        <div class="numbers"> 
            <div class="percent" id="percent">%</div>  <!--pending-->
            <div class="clear" id="clear">C</div>
            <div class="remove" id="remove"><</div>
            <div class="sided" id="divide" data-value=3>/</div>
            <div class="phone" id="seven">7</div>
            <div class="phone" id="eight">8</div>
            <div class="phone" id="nine">9</div>
            <div class="sided" id="multi" data-value=2>*</div>
            <div class="phone" id="four">4</div>
            <div class="phone" id="five">5</div>
            <div class="phone" id="six">6</div>
            <div class="sided" id="minus" data-value=1>-</div>
            <div class="phone" id="one">1</div>
            <div class="phone" id="two">2</div>
            <div class="phone" id="three">3</div>
            <div class="sided" id="sided" data-value=0>+</div>
         <!--   <div class="plus" id="plu&minus">+/-</div> pending-->
            <div class="phone" id="zero">0</div>
            <div class="point" id="decimal">.</div> <!--Not Sure-->
            <div class="result" id="result">=</div>

     </div>
           
    </div>

    <script src="idea.js"> </script>
</body>
</html>
